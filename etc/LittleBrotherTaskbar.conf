[LittleBrotherTaskbar]

    # See class TaskBarAppConfigModel in file little_brother_taskbar/taskbar_app.py for defaults

    # Interval between queries to the LittleBrother master process
    check_interval = 10

    # Font size (in points) for normal messages
    status_font_size = 24

    # Font size (in points) for error messages
    error_message_font_size = 10

    # Window height in pixels
    window_width = 220

    # Window height in pixels
    window_height = 110

    # True if the window should be opened upon start
    show_on_start = True

    # Color code for normal mode (sufficient play time left)
    color_normal_mode = lightgreen

    # Color code for displaying warnings
    color_warning = yellow

    # Color code for displaying error text
    color_error = red

    # Color code for approaching logout (less than minutes_approaching_logout minutes left)
    color_approaching_logout = red

    # Length of period before logout during which the background of the window switches to color color_approaching_logout
    minutes_approaching_logout = 5

    # Locale to be used for texts
    locale = de_DE

